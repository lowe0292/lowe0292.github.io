    <script>
      if (!window.jQuery) {
          document.write('<script src="jquery-1.7.2.min.js"><\/script>');
      }
    </script>
    <script>
      angular.module('fitness', []).controller('MainController', function ($scope, $window) {
        var vm = this;
        if ($window.localStorage.getItem('lastWorkout')) {
          vm.lastWorkout = $window.localStorage.getItem('lastWorkout');
        }
        $scope.$watch('vm.lastWorkout', function (newVal) {
          if (newVal) {
            $window.localStorage.setItem('lastWorkout', newVal);
          }
        });
      });
    </script>
    <script src="jquery.fittext.js"></script>

      }

        display: block;
      }

  <body ng-app="fitness">
    <div class="center-contents" ng-controller="MainController as vm">
      <div>
        <label><input type="radio" ng-model="vm.lastWorkout" ng-value="'day1'">Deadlifts and push-ups</label>
        <label><input type="radio" ng-model="vm.lastWorkout" ng-value="'day2'">Rowing</label>
        <label><input type="radio" ng-model="vm.lastWorkout" ng-value="'day3'">Squats</label>
        <label><input type="radio" ng-model="vm.lastWorkout" ng-value="'day4'">Burpees and biking</label>
        <label><input type="radio" ng-model="vm.lastWorkout" ng-value="'day5'">Pull-ups and dips</label>
        <label><input type="radio" ng-model="vm.lastWorkout" ng-value="'day6'">Rowing, biking, running</label>
      </div>
    </div>
